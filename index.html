<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>HunterEye</title>
</head>
<body>
<script>
// Function to redirect to WhatsApp
function redirectToWhatsApp() {
  // Replace the phone number with your own
  var phoneNumber = '212674920486';
  var message = 'Hello How can I try HunterEye ?';


  // Construct the WhatsApp URL
  // + phoneNumber + '&text=' + encodeURIComponent(message)
  var whatsappURL = 'https://api.whatsapp.com/send/?phone=' + phoneNumber + '&text=' + encodeURIComponent(message);
  // Redirect the page to the WhatsApp URL
  window.location.href = whatsappURL;
}

// Automatically redirect to WhatsApp when the page loads
window.onload = function() {
  redirectToWhatsApp();
}
</script>

</body>
</html>
